<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Proposed heights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Everything that affects height stays inside #mapsWrapper -->
  <div id="mapsWrapper">
    <div class="cont">
      <div class="map-container">
        <div class="map-ui">
          <div class="controls-row">
            <label for="layerSelect">Show:</label>
            <select id="layerSelect">
              <option value="AMEND" selected>Current proposal</option>
              <option value="RC">Rent control eligible</option>
              <option value="SRES">Single-family / condo</option>
              <option value="MRES">Multi-family</option>
              <option value="COMM">Commercial</option>
            </select>
          </div>
          <div id="legend" class="legend"></div>
        </div>

        <div id="map" class="map"></div>
        <div id="info-box" class="info-box"></div>
      </div>
    </div>

    <div id="last-updated" style="text-align:center; font-family:'Barlow', sans-serif; font-size:0.9em; color:#555; margin-top:8px;">
      This map reflects the recent amendment that excludes rent-controlled buildings with three or more units. Map by Kelly Waldron. Data from the San Francisco Planning Department and the Assessor-Recorder's Office.
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
  <script src="map.js"></script>
</body>
</html>
