<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Proposed heights</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />
  <!-- Geocoder plugin CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* quick nice layout for controls */
    .controls-row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:8px 8px 0; }
    .controls-row label { font:500 14px/1.2 Barlow, sans-serif; color:#223; }
    .controls-row select { padding:6px 8px; border:1px solid #ccc; border-radius:6px; font:500 14px Barlow, sans-serif; }
    #search .mapboxgl-ctrl-geocoder { min-width:260px; }
  </style>
</head>
<body>
  <div class="cont">
    <div class="map-container">
      <!-- NEW controls row: dropdown + search -->
      <div class="controls-row">
        <label for="layerSelect">Show:</label>
        <select id="layerSelect">
          <option value="all" selected>All</option>
          <option value="RC">RC</option>
          <option value="SRES">SRES</option>
          <option value="MRES">MRES</option>
          <option value="COMM">COMM</option>
        </select>

        <!-- Address search will mount here -->
        <div id="search"></div>
      </div>

      <!-- Map + legend + info -->
      <div id="map" class="map"></div>
      <div id="legend" class="legend"></div>
      <div id="info-box" class="info-box"></div>
    </div>
  </div>

  <div id="last-updated" style="text-align:center; font-family:'Barlow', sans-serif; font-size:0.9em; color:#555;">
    Last updated: <span id="update-date">October 14, 2025</span>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <!-- Geocoder plugin JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.min.js"></script>
  <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
  <script src="map.js"></script>
</body>
</html>
