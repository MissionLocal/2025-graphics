<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Proposed heights</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cont">
    <div class="map-container">
      <!-- buttons -->
      <div id="layerButtons" class="btns">
        <button class="btn active" data-layer="all">ALL</button>
        <button class="btn" data-layer="RC">RC</button>
        <button class="btn" data-layer="SRES">SRES</button>
        <button class="btn" data-layer="MRES">MRES</button>
        <button class="btn" data-layer="COMM">COMM</button>
      </div>

      <div id="map" class="map"></div>
      <div id="legend" class="legend"></div>
      <div id="info-box" class="info-box"></div>
    </div>
  </div>

  <div id="last-updated" style="text-align:center; font-family:'Barlow', sans-serif; font-size:0.9em; color:#555;">
    Last updated: <span id="update-date">October 10, 2025</span>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
  <script src="map.js"></script>
</body>
</html>
