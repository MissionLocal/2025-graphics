<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>San Francisco Budget Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon placeholder to prevent 404 -->
  <link rel="icon" href="data:," />

  <!-- DataTables + Responsive CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />

  <style>
    body {
      font-family: Barlow, sans-serif;
      margin: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table.dataTable thead th {
      background-color: #f5f5f5;
    }

    .positive-change {
      background-color: rgba(13, 214, 199, 0.6);
    }

    .negative-change {
      background-color: rgba(239, 159, 106, 0.6);
    }

    table.dataTable tbody tr:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="budget-table-container">
    <table id="budgetTable" class="display responsive nowrap" style="width:100%" aria-label="San Francisco Budget Table">
      <thead>
        <tr>
          <th>Department</th>
          <th>2024–2025 budget</th>
          <th>2025–2026 budget</th>
          <th>% change</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- JS Libraries (loaded at bottom to ensure everything is ready) -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pym.js/1.4.0/pym.min.js"></script>

  <script>
    const csvUrl = 'budget.csv'; // Replace this with your actual CSV file path

    function formatBudget(value) {
      let num = parseFloat(value.replace(/[^\d.-]/g, ''));
      if (isNaN(num)) return 'N/A';
      if (num >= 1e9) return '$' + (num / 1e9).toFixed(1) + 'B';
      if (num >= 1e6) return '$' + (num / 1e6).toFixed(1) + 'M';
      return '$' + num.toFixed(0);
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        const tbody = $('#budgetTable tbody');

        data.forEach(row => {
          const change2025 = parseFloat(row['% change from prior year_1']) || 0;

          const tr = $('<tr></tr>');
          tr.append(`<td>${row['Name'] || 'N/A'}</td>`);
          tr.append(`<td>${row['2024-2025 budget'] ? formatBudget(row['2024-2025 budget']) : 'N/A'}</td>`);
          tr.append(`<td>${row['2025-2026 budget'] ? formatBudget(row['2025-2026 budget']) : 'N/A'}</td>`);

          const changeClass = change2025 > 0 ? 'positive-change' : (change2025 < 0 ? 'negative-change' : '');
          tr.append(`<td class="${changeClass}">${!isNaN(change2025) ? change2025.toFixed(2) + '%' : 'N/A'}</td>`);

          tbody.append(tr);
        });

        const table = $('#budgetTable').DataTable({
          responsive: true,
          pageLength: 10,
          order: [[0, 'asc']],
          drawCallback: function() {
            setTimeout(() => {
              pymChild.sendMessage('resize');
            }, 100);
          }
        });

        // ✅ Only initialize pym after table is ready
        const pymChild = new pym.Child();

        // Trigger resize once after data loads
        setTimeout(() => {
          pymChild.sendMessage('resize');
        }, 200);
      }
    });
  </script>
</body>
</html>
