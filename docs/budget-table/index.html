<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>San Francisco Budget Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- DataTables + Responsive CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />

  <!-- Pym.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pym.js/1.4.0/pym.min.js"></script>

  <style>
    body {
      font-family: Barlow, sans-serif;
      margin: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table.dataTable thead th {
      background-color: #f5f5f5;
    }

    .positive-change {
      background-color: rgba(13, 214, 199, 0.6);
    }

    .negative-change {
      background-color: rgba(239, 159, 106, 0.6);
    }
  </style>
</head>
<body>
  <div id="budget-table-container">
    <table id="budgetTable" class="display responsive nowrap" style="width:100%">
      <thead>
        <tr>
          <th>Department</th>
          <th>2024–2025 budget</th>
          <th>2025–2026 budget</th>
          <th>% change</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const csvUrl = 'budget.csv'; // Replace with your actual CSV path

    // Function to format budget to the nearest million or billion
    function formatBudget(value) {
      let num = parseFloat(value.replace(/[^\d.-]/g, '')); // Remove any non-numeric characters (like "$")
      if (isNaN(num)) return value; // Return original value if not a valid number

      // Round to nearest million or billion
      if (num >= 1e9) {
        return '$' + (num / 1e9).toFixed(1) + 'B'; // Round to Billion
      } else if (num >= 1e6) {
        return '$' + (num / 1e6).toFixed(1) + 'M'; // Round to Million
      }
      return '$' + num.toFixed(0); // Return the number as it is if it's less than a million
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true, // ✅ Prevent blank rows
      complete: function(results) {
        const data = results.data;
        const tbody = $('#budgetTable tbody');

        data.forEach(row => {
          const change2024 = parseFloat(row['% change from prior year']) || 0;
          const change2025 = parseFloat(row['% change from prior year_1']) || 0;

          const tr = $('<tr></tr>');
          tr.append(`<td>${row['Name']}</td>`);
          tr.append(`<td>${formatBudget(row['2024-2025 budget'])}</td>`); // Format 2024-2025 budget
          tr.append(`<td>${formatBudget(row['2025-2026 budget'])}</td>`); // Format 2025-2026 budget

          // Determine the background color based on the change value
          const changeClass = change2025 > 0 ? 'positive-change' : (change2025 < 0 ? 'negative-change' : '');

          tr.append(`<td class="${changeClass}">${change2025.toFixed(2)}%</td>`);

          tbody.append(tr);
        });

        // Initialize DataTable
        const table = $('#budgetTable').DataTable({
          responsive: true,
          pageLength: 10,
          order: [[0, 'asc']],
          drawCallback: function() {
            // Send resize message to parent (this is triggered whenever the table is redrawn)
            pymChild.sendMessage('resize');
          }
        });

        // Embed with pym.js for responsive resizing
        var pymChild = new pym.Child();

        // Trigger the resize function after the table is fully initialized
        setTimeout(() => {
          pymChild.sendMessage('resize');
        }, 500); // Delay to ensure table is fully rendered
      }
    });
  </script>

</body>
</html>
